<div id="settings">
	<h2 class="text-center">Настройка</h2>

	<div class="sync">
		<h3 class="text-center">Синхронизация</h3>

		<div class="sync__auth">
			<p class="text-center  center-block" style="max-width: 390px;">Чтобы синхронизировать свои дела и списки на всех ваших устройствах, авторизуйтесь через любую из соцсетей, которой вы пользуетесь.</p>

			<p class="sync__btn">
				<button type="button" class="btn  btn--primary  js-login-sync" data-provider="google">
					<svg>
						<use xlink:href="#icon-google"></use>
					</svg>

					Гугл
				</button>
				<button type="button" class="btn  btn--primary  js-login-sync" data-provider="facebook">
					<svg>
						<use xlink:href="#icon-facebook"></use>
					</svg>

					Фейсбук
				</button>
				<button type="button" class="btn  btn--primary  js-login-sync" data-provider="twitter">
					<svg>
						<use xlink:href="#icon-twitter"></use>
					</svg>

					Твиттер
				</button>
			</p>

			<!-- <p class="text-center  small"><a href="#privacy" class="cartonbox" data-cb-type="inline" data-cb-hash="privacy">Конфиденциальность</a> и <a href="#terms" class="cartonbox" data-cb-type="inline" data-cb-hash="terms">правила пользования</a></p> -->
		</div>

		<div class="sync__user">
			<button type="button" class="btn  btn--primary  sync__hand  js-get-sync" title="Синхронизировать вручную" aria-label="Синхронизировать вручную">
				<svg>
					<use xlink:href="#icon-sync"></use>
				</svg>
			</button>

			<div class="sync__ava" data-sync="default" data-provider="default">
				<div class="sync__provider  sync__provider--google">
					<svg>
						<use xlink:href="#icon-google"></use>
					</svg>
				</div>

				<div class="sync__provider  sync__provider--facebook">
					<svg>
						<use xlink:href="#icon-facebook"></use>
					</svg>
				</div>

				<div class="sync__provider  sync__provider--twitter">
					<svg>
						<use xlink:href="#icon-twitter"></use>
					</svg>
				</div>
			</div>

			<button type="button" class="btn  btn--default  sync__logout  js-logout-sync" title="Отключить синхронизацию" aria-label="Отключить синхронизацию">
				<svg>
					<use xlink:href="#icon-logout"></use>
				</svg>
			</button>

			<div class="sync__name"></div>

			<div class="sync__updated">Последнее изменение: <span></span></div>
		</div>

		<div class="sync__message  sync__message--fail"></div>
	</div>

	<form class="form  form--settings">
		<div class="chisel  chisel--inset  chisel--border  chisel--warning">
			<fieldset class="form__options">
				<legend class="text-center">Параметры</legend>

				<div class="form__group  form__group--hidden">
					<label for="notify">Браузерные оповещения</label>

					<select id="notify" name="notify" class="js-choose-notify">
						<option value="none">Выключены</option>
						<option value="0">Вовремя</option>
						<option value="900000">За 15 минут</option>
						<option value="1800000">За 30 минут</option>
						<option value="3600000">За 1 час</option>
						<option value="7200000">За 2 часа</option>
					</select>
				</div>

				<div class="form__group  form__group--hidden">
					<label for="favicon-counter">Счётчик намеченных на сегодня дел в иконке сайта в браузере</label>

					<div class="form__checkbox">
						<input id="favicon-counter" name="favicon-counter" type="checkbox" class="js-choose-favicon-counter">
						<span></span>
					</div>
				</div>

				<div class="form__group">
					<label for="delete-completed-tasks">Удаление выполненных дел в начале каждой недели</label>

					<div class="form__checkbox">
						<input id="delete-completed-tasks" name="delete-completed" type="checkbox" class="js-choose-delete-completed-tasks">
						<span></span>
					</div>
				</div>
			</fieldset>
		</div>
